# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        movies:
            types:
                movie:
                    indexable_callback: ['App\Service\Search\Elastic', 'isIndexMovie']
                    properties:
                        imdb: ~
                        title:
                            type: "text"
                            fielddata: true
                        genres: ~
                        year:
                            fielddata: true
                        created:
                            type: "date"
                            property_path: createdAt
                        released:
                            type: "date"
                            property_path: released
                        #synopsis: ~
                        existTranslations: ~
                        locales:
                            type: "nested"
                            properties:
                                locale: ~
                                title:
                                    type: "text"
                                    fielddata: true
                                #synopsis: ~
                        rating:
                            type: "nested"
                            properties:
                                votes:
                                    fielddata: true
                                percentage:
                                    fielddata: true
                                watching:
                                    fielddata: true
                                watchers:
                                    fielddata: true
                    persistence:
                        driver: orm
                        model: App\Entity\Movie
                        provider: ~
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                        listener: ~
        shows:
            types:
                show:
                    indexable_callback: ['App\Service\Search\Elastic', 'isIndexShow']
                    properties:
                        imdb: ~
                        title:
                            type: "text"
                            fielddata: true
                        year:
                            fielddata: true
                        created:
                            type: "date"
                            property_path: createdAt
                        released:
                            type: "date"
                            property_path: lastUpdated
                        genres: ~
                        #synopsis: ~
                        existTranslations: ~
                        locales:
                            type: "nested"
                            properties:
                                locale: ~
                                title:
                                    type: "text"
                                    fielddata: true
                                #synopsis: ~
                        rating:
                            type: "nested"
                            properties:
                                votes:
                                    fielddata: true
                                percentage:
                                    fielddata: true
                                watching:
                                    fielddata: true
                                watchers:
                                    fielddata: true
                    persistence:
                        driver: orm
                        model: App\Entity\Show
                        provider: ~
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                        listener: ~
